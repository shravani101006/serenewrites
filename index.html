<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ú® Serene Write</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- LOGIN PAGE -->
<section id="login-page" class="page active auth-box">
  <h2>Login ‚ú®</h2>
  <input id="login-user" placeholder="Username">
  <input id="login-pass" type="password" placeholder="Password">
  <button class="btn-submit" onclick="login()">Login</button>

  <p style="margin-top:10px;">No account?  
    <a href="#" onclick="showPage('signup-page')">Sign Up</a>
  </p>
</section>

<!-- SIGNUP PAGE -->
<section id="signup-page" class="page auth-box">
  <h2>Create Account üíó</h2>
  <input id="signup-user" placeholder="Choose username">
  <input id="signup-pass" type="password" placeholder="Choose password">
  <button class="btn-submit" onclick="signup()">Sign Up</button>

  <p style="margin-top:10px;">Already a user?  
    <a href="#" onclick="showPage('login-page')">Login</a>
  </p>
</section>

<!-- MAIN APP -->
<nav class="navbar page" id="navbar">
  <div class="nav-container">
    <h1 class="nav-logo">‚ú® SereneWrite</h1>
    <div class="nav-links">
      <button class="nav-btn active" data-page="home-page">Home</button>
      <button class="nav-btn" data-page="new-post-page">New Post</button>
      <button class="nav-btn" onclick="logout()">Logout</button>
    </div>
  </div>
</nav>

<main class="container">

  <!-- HOME PAGE -->
  <section id="home-page" class="page">
    <h2 class="page-title">All Posts</h2>
    <div id="posts-container" class="posts-grid"></div>
    <div id="empty-state" class="empty-state">No posts yet. Create your first post! ‚ú®</div>
  </section>

  <!-- NEW POST PAGE -->
  <section id="new-post-page" class="page">
    <h2 class="page-title">Create New Post</h2>

    <form id="post-form" class="post-form">
      <div class="form-group">
        <label>Title</label>
        <input id="post-title" placeholder="Enter your post title..." required>
      </div>

      <div class="form-group">
        <label>Content</label>
        <textarea id="post-content" placeholder="Write your post content..." required></textarea>
      </div>

      <button class="btn-submit" type="submit">Publish Post ‚ú®</button>
    </form>
  </section>

  <!-- SINGLE POST PAGE -->
  <section id="single-post-page" class="page">
    <button class="btn-back" onclick="showPage('home-page')">‚Üê Back to Home</button>
    <article id="single-post-content" class="single-post"></article>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
